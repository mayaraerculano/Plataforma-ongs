<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Plataforma ONG</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="logo">Plataforma ONG</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre Nós</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="voluntarios.html">Voluntários</a></li>
          <li><a href="doacoes.html">Doações</a></li>
          <li><a href="contato.html" class="ativo">Contato</a></li>
        </ul>
      </nav>
      <button id="modo-escuro">🌓</button>
    </header>

    <main>
      <section class="section container">
        <h2>Entre em Contato</h2>
        <p>
          Envie uma mensagem ou dúvida. Nossa equipe responderá o mais rápido
          possível.
        </p>

        <form id="form-contato">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />

          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

          <button type="submit" class="btn">Enviar</button>
        </form>

        <div id="msg-contato" class="alert" style="display:none;"></div>
      </section>
    </main>

    <footer>
      <p>© 2025 Plataforma ONG | Desenvolvido por Mayara</p>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
